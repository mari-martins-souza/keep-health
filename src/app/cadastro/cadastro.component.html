<div class="container">
  <h2 id="titulo-cadastro">Faça seu cadastro</h2>
  <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" formControlName="nome">
    </div>
    <div class="form-group">
      <label for="nomeUsuario">Nome de Usuário:</label>
      <input type="text" class="form-control" id="nomeUsuario" placeholder="Defina um nome de Usuário" formControlName="nomeUsuario">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" formControlName="email">
      <div *ngIf="cadastroForm.controls.email.invalid && (cadastroForm.controls.email.dirty || cadastroForm.controls.email.touched)" class="text-danger">
        Digite um e-mail válido
      </div>
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento">
    </div>
    <div class="form-group">
      <label for="peso">Peso:</label>
      <input type="number" class="form-control" id="peso" placeholder="Digite seu peso" formControlName="peso">
    </div>
    <div class="form-group">
      <label for="altura">Altura:</label>
      <input type="number" class="form-control" id="altura" placeholder="Digite sua altura em cm" formControlName="altura">
    </div>
    <div class="form-group">
      <label for="localizacao">Cep:</label>
      <input type="text" class="form-control" id="localizacao" placeholder="Digite seu Cep com traço" pattern="\d{5}-\d{3}" formControlName="localizacao">
      <button id="pesquisar-cep" type="button" class="btn btn-primary">Pesquisar Cep</button>
      </div>
      <div *ngIf="cadastroForm.controls.localizacao.invalid && (cadastroForm.controls.localizacao.dirty || cadastroForm.controls.localizacao.touched)" class="text-danger">
        Digite o CEP com traço. Exemplo: 88000-000.
      </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" formControlName="senha">
    </div>
    <div class="form-group">
      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" formControlName="confirmarSenha">
    </div>
    <button id="cadastrar" type="submit" class="btn btn-primary">Cadastrar</button>
    <button id="voltar" type="button" class="btn btn-primary" [routerLink]="['/login']">Voltar</button>
  </form>
</div>
