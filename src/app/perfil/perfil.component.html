<div *ngIf="usuarioLogado">
    <h2>{{usuarioLogado.nomeUsuario}}</h2>
    <p>Nome: {{usuarioLogado.nome}}</p>
    <p>e-mail: {{usuarioLogado.email}}</p>
    <p>Peso: {{usuarioLogado.peso}}</p>
    <p>Altura: {{usuarioLogado.altura | conversorAltura}}</p>
    <p>Data de Nascimento: {{usuarioLogado.dataNascimento}}</p>
    <p>Cep: {{usuarioLogado.localizacao}}</p>
</div>
